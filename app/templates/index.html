<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Nuevo Socio - Cámara de Comercio de Samborondón</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cámara de Comercio de Samborondón</h1>
            <h2>Solicitud de Nuevo Socio</h2>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="registration-form">Registro de Solicitud</button>
            <button class="tab-btn" data-tab="status-form">Consulta de Estado</button>
        </div>

        <div class="tab-content">
            <!-- Formulario de Registro -->
            <div id="registration-form" class="active">
                <form id="solicitud-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="tipo_personeria">Tipo de Personería: <span class="required">*</span></label>
                        <select id="tipo_personeria" name="tipo_personeria" required>
                            <option value="">Seleccione...</option>
                            <option value="1">Persona Natural sin RUC</option>
                            <option value="2">Persona Natural con RUC</option>
                            <option value="3">Persona Jurídica</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tipo_identificacion">Tipo de Identificación: <span class="required">*</span></label>
                        <select id="tipo_identificacion" name="tipo_identificacion" required>
                            <option value="">Seleccione...</option>
                            <option value="1">Cédula</option>
                            <option value="2">RUC</option>
                            <option value="3">Pasaporte</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cedula_ruc">Cédula/RUC/Pasaporte: <span class="required">*</span></label>
                        <input type="text" id="cedula_ruc" name="cedula_ruc" required>
                        <span id="cedula-ruc-error" class="error-msg"></span>
                    </div>

                    <div class="form-group">
                        <label for="razon_social">Razón Social / Nombre: <span class="required">*</span></label>
                        <input type="text" id="razon_social" name="razon_social" required>
                    </div>

                    <div class="form-group">
                        <label for="correo">Correo Electrónico:</label>
                        <input type="email" id="correo" name="correo">
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" name="telefono">
                    </div>

                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <textarea id="direccion" name="direccion"></textarea>
                    </div>

                    <div class="form-group file-group" id="file1-group">
                        <label for="file1">Archivo 1 (Cédula/Pasaporte): <span class="required">*</span></label>
                        <input type="file" id="file1" name="file1" required>
                    </div>

                    <div class="form-group file-group" id="file2-group">
                        <label for="file2">Archivo 2 (Solicitud Firmada): <span class="required">*</span></label>
                        <input type="file" id="file2" name="file2" required>
                    </div>

                    <div class="form-group file-group" id="file3-group">
                        <label for="file3">Archivo 3 (RUC):</label>
                        <input type="file" id="file3" name="file3">
                    </div>

                    <div class="form-group file-group" id="file4-group">
                        <label for="file4">Archivo 4 (Nombramiento):</label>
                        <input type="file" id="file4" name="file4">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="submit-btn">Enviar Solicitud</button>
                    </div>
                </form>
                <div id="registro-mensaje" class="mensaje"></div>
            </div>

            <!-- Formulario de Consulta de Estado -->
            <div id="status-form" class="hidden">
                <form id="estado-form">
                    <div class="form-group">
                        <label for="consulta_cedula_ruc">Cédula/RUC/Pasaporte: <span class="required">*</span></label>
                        <input type="text" id="consulta_cedula_ruc" name="cedula_ruc" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="submit-btn">Consultar Estado</button>
                    </div>
                </form>
                <div id="estado-mensaje" class="mensaje"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>© Cámara de Comercio de Samborondón - 2024</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
